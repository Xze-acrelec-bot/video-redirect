<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Codes - QR Videos</title>
  <meta name="color-scheme" content="dark light" />
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

  <style>
    :root{
      --bg:#0b0f17; --panel:#111827;
      --text:#e5e7eb; --muted:#94a3b8; --border:rgba(255,255,255,.08);
      --accent:#38bdf8; --good:#22c55e; --danger:#ef4444;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(56,189,248,.18), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, rgba(34,197,94,.12), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    a{color:inherit; text-decoration:none}
    .wrap{max-width:1200px;margin:0 auto;padding:28px 16px 60px}
    header{
      display:flex; gap:14px; align-items:flex-end; justify-content:space-between; flex-wrap:wrap;
      margin-bottom:18px;
    }
    h1{margin:0;font-size:28px;letter-spacing:.2px}
    .sub{margin:6px 0 0;color:var(--muted);font-size:14px}
    .controls{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .search{
      background:rgba(255,255,255,.04); border:1px solid var(--border); color:var(--text);
      padding:10px 12px; border-radius:12px; min-width:260px; outline:none;
    }
    .pill{
      padding:10px 12px; border-radius:12px; border:1px solid var(--border);
      background:rgba(255,255,255,.04); color:var(--text); cursor:pointer;
      display:inline-flex; align-items:center; gap:8px;
    }
    .pill:hover{border-color:rgba(56,189,248,.45)}
    .pill.good:hover{border-color:rgba(34,197,94,.55)}
    .grid{
      display:grid; gap:14px;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      margin-top:16px;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--border); border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex; flex-direction:column;
    }
    .card .top{
      padding:14px 14px 10px;
      display:flex; align-items:flex-start; justify-content:space-between; gap:10px;
    }
    .title{
      font-weight:800; font-size:14px; line-height:1.3;
      word-break:break-word;
    }
    .meta{color:var(--muted); font-size:12px; margin-top:6px}
    .card .body{
      padding:12px 14px 14px;
      display:grid; gap:10px;
    }
    .actions{display:flex; gap:10px; flex-wrap:wrap}
    .btn{
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: var(--text);
      padding:9px 10px;
      border-radius:12px;
      cursor:pointer;
      font-size:13px;
      display:inline-flex; align-items:center; gap:8px;
    }
    .btn:hover{border-color:rgba(56,189,248,.45)}
    .btn.good{border-color:rgba(34,197,94,.45); background:rgba(34,197,94,.10)}
    .btn.good:hover{border-color:rgba(34,197,94,.75)}
    .btn.primary{border-color:rgba(56,189,248,.45); background:rgba(56,189,248,.12)}
    .btn.primary:hover{border-color:rgba(56,189,248,.75)}
    .qrRow{
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      padding:10px 12px;
      border:1px dashed rgba(255,255,255,.14);
      border-radius:14px;
      background: rgba(0,0,0,.18);
    }
    .qrRow canvas{width:92px;height:92px;border-radius:12px; background:white; padding:8px}
    .qrInfo{display:flex; flex-direction:column; gap:8px; flex:1; min-width:0}
    .url{
      font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      font-size:11.5px; color:rgba(229,231,235,.92);
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
      max-width: 100%;
    }
    .status{color:var(--muted);font-size:14px}
    .empty{
      margin-top:18px; color:var(--muted); border:1px dashed rgba(255,255,255,.14);
      padding:18px; border-radius:16px;
      background: rgba(0,0,0,.18);
    }
    .chip{
      font-size:12px;
      padding:6px 10px;
      border:1px solid var(--border);
      border-radius:999px;
      background:rgba(255,255,255,.04);
      color:var(--muted);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>QR Codes</h1>
        <div class="sub">Scanne un QR pour ouvrir la vidéo via l’URL propre (API redirect).</div>
      </div>

      <div class="controls">
        <input id="search" class="search" placeholder="Rechercher une vidéo..." />
        <button id="refresh" class="pill">Rafraîchir</button>
        <a class="pill good" href="/videos">Aller aux vidéos</a>
      </div>
    </header>

    <div style="display:flex; gap:10px; align-items:center; flex-wrap:wrap">
      <div id="status" class="status"></div>
      <span class="chip">Endpoint liste : <span id="endpointTxt"></span></span>
    </div>

    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" style="display:none"></div>
  </div>

  <script>
    // =========================
    // CONFIG (prod)
    // =========================
    const LIST_API_URL = "https://qrvideos.acrelec.com/api/videos";
    const VIDEO_REDIRECT_BASE = "https://qrvideos.acrelec.com/api/video/"; // + filename
    // =========================

    const grid = document.getElementById("grid");
    const statusEl = document.getElementById("status");
    const emptyEl = document.getElementById("empty");
    const searchEl = document.getElementById("search");
    const refreshBtn = document.getElementById("refresh");
    const endpointTxt = document.getElementById("endpointTxt");

    endpointTxt.textContent = LIST_API_URL;

    function showEmpty(html){
      grid.innerHTML = "";
      emptyEl.style.display = "block";
      emptyEl.innerHTML = html;
    }

    function normalizeListResponse(data){
      // Supporte : { items: [...] } ou { value: [...] } ou [...] 
      if(Array.isArray(data)) return data;
      if(data && Array.isArray(data.items)) return data.items;
      if(data && Array.isArray(data.value)) return data.value;
      return [];
    }

    function extractFileName(item){
      // item peut être : "COUCOU.mp4" OU { name / Name / Path / path }
      if(typeof item === "string") return item;

      const name = item?.name || item?.Name || item?.fileName || item?.FileName;
      if(name) return name;

      const path = item?.path || item?.Path;
      if(path && typeof path === "string"){
        const parts = path.split("/");
        return parts[parts.length-1] || path;
      }
      return "";
    }

    function buildRedirectUrl(fileName){
      return VIDEO_REDIRECT_BASE + encodeURIComponent(fileName);
    }

    function makeCard(fileName){
      const redirectUrl = buildRedirectUrl(fileName);

      const card = document.createElement("div");
      card.className = "card";

      const top = document.createElement("div");
      top.className = "top";

      const left = document.createElement("div");

      const title = document.createElement("div");
      title.className = "title";
      title.textContent = fileName;

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = "QR → ouvre directement la vidéo (API redirect).";

      left.appendChild(title);
      left.appendChild(meta);
      top.appendChild(left);

      const body = document.createElement("div");
      body.className = "body";

      const qrRow = document.createElement("div");
      qrRow.className = "qrRow";

      const canvas = document.createElement("canvas");
      new QRious({
        element: canvas,
        value: redirectUrl,
        size: 200
      });

      const qrInfo = document.createElement("div");
      qrInfo.className = "qrInfo";

      const urlLine = document.createElement("div");
      urlLine.className = "url";
      urlLine.title = redirectUrl;
      urlLine.textContent = redirectUrl;

      const actions = document.createElement("div");
      actions.className = "actions";

      const openBtn = document.createElement("a");
      openBtn.className = "btn primary";
      openBtn.href = redirectUrl;
      openBtn.target = "_blank";
      openBtn.rel = "noopener";
      openBtn.textContent = "Ouvrir";

      const copyBtn = document.createElement("button");
      copyBtn.className = "btn good";
      copyBtn.textContent = "Copier le lien";
      copyBtn.onclick = async () => {
        await navigator.clipboard.writeText(redirectUrl);
        statusEl.textContent = "Lien copié ✅";
        setTimeout(()=> statusEl.textContent = "", 1200);
      };

      const dlBtn = document.createElement("button");
      dlBtn.className = "btn";
      dlBtn.textContent = "Télécharger QR";
      dlBtn.onclick = () => {
        const a = document.createElement("a");
        a.download = `QR_${fileName}.png`;
        a.href = canvas.toDataURL("image/png");
        document.body.appendChild(a);
        a.click();
        a.remove();
      };

      actions.appendChild(openBtn);
      actions.appendChild(copyBtn);
      actions.appendChild(dlBtn);

      qrInfo.appendChild(urlLine);
      qrInfo.appendChild(actions);

      qrRow.appendChild(canvas);
      qrRow.appendChild(qrInfo);

      body.appendChild(qrRow);

      card.appendChild(top);
      card.appendChild(body);
      return card;
    }

    async function loadVideos(){
      emptyEl.style.display = "none";
      statusEl.textContent = "Chargement…";
      grid.innerHTML = "";

      let data;
      try{
        const res = await fetch(LIST_API_URL, { cache: "no-store" });
        if(!res.ok) throw new Error("HTTP " + res.status);
        data = await res.json();
      }catch(err){
        statusEl.textContent = "";
        showEmpty(`<b>Impossible de charger la liste des vidéos.</b><br/>Vérifie l'accès à <code>/api/videos</code>.`);
        return;
      }

      const items = normalizeListResponse(data).map(extractFileName).filter(Boolean);
      statusEl.textContent = `${items.length} vidéo(s)`;

      if(items.length === 0){
        showEmpty("Aucune vidéo trouvée.");
        return;
      }

      const q = (searchEl.value || "").toLowerCase().trim();
      const filtered = q ? items.filter(x => x.toLowerCase().includes(q)) : items;

      if(filtered.length === 0){
        showEmpty("Aucun résultat pour ta recherche.");
        return;
      }

      filtered.forEach(name => grid.appendChild(makeCard(name)));
    }

    searchEl.addEventListener("input", () => loadVideos());
    refreshBtn.addEventListener("click", () => loadVideos());

    loadVideos();
  </script>
</body>
</html>
