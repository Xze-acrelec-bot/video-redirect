<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Videos</title>

  <!-- Génération QR côté navigateur -->
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>

  <style>
    :root{
      --bg:#0b0f17; --panel:#111827;
      --text:#e5e7eb; --muted:#94a3b8; --border:rgba(255,255,255,.08);
      --accent:#38bdf8; --good:#22c55e; --danger:#ef4444;
      --shadow: 0 20px 60px rgba(0,0,0,.45);
      --radius:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Arial,sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(56,189,248,.18), transparent 60%),
                  radial-gradient(900px 500px at 90% 10%, rgba(34,197,94,.12), transparent 55%),
                  var(--bg);
      color:var(--text);
    }
    .wrap{max-width:1200px;margin:0 auto;padding:28px 16px 60px}
    header{
      display:flex; gap:14px; align-items:flex-end; justify-content:space-between; flex-wrap:wrap;
      margin-bottom:18px;
    }
    h1{margin:0;font-size:28px;letter-spacing:.2px}
    .sub{margin:6px 0 0;color:var(--muted);font-size:14px}
    .controls{display:flex; gap:10px; align-items:center; flex-wrap:wrap}
    .search{
      background:rgba(255,255,255,.04); border:1px solid var(--border); color:var(--text);
      padding:10px 12px; border-radius:12px; min-width:260px; outline:none;
    }
    .pill{
      padding:10px 12px; border-radius:12px; border:1px solid var(--border);
      background:rgba(255,255,255,.04); color:var(--text); cursor:pointer;
    }
    .pill:hover{border-color:rgba(56,189,248,.45)}
    .grid{
      display:grid; gap:14px;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      margin-top:16px;
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid var(--border); border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex; flex-direction:column;
    }
    .card .top{
      padding:14px 14px 10px;
      display:flex; align-items:flex-start; justify-content:space-between; gap:10px;
    }
    .title{
      font-weight:700; font-size:14px; line-height:1.3;
      word-break:break-word;
    }
    .meta{color:var(--muted); font-size:12px; margin-top:6px}
    .card .body{
      padding:12px 14px 14px;
      display:grid; gap:10px;
    }
    .actions{display:flex; gap:10px; flex-wrap:wrap}
    .btn{
      border:1px solid var(--border);
      background: rgba(255,255,255,.04);
      color: var(--text);
      padding:9px 10px;
      border-radius:12px;
      cursor:pointer;
      font-size:13px;
    }
    .btn:hover{border-color:rgba(56,189,248,.45)}
    .btn.primary{border-color:rgba(56,189,248,.45); background:rgba(56,189,248,.12)}
    .btn.good{border-color:rgba(34,197,94,.45); background:rgba(34,197,94,.10)}
    .btn.danger{border-color:rgba(239,68,68,.45); background:rgba(239,68,68,.10)}
    .qrRow{
      display:flex; gap:10px; align-items:center; justify-content:space-between;
      padding:10px 12px;
      border:1px dashed rgba(255,255,255,.14);
      border-radius:14px;
      background: rgba(0,0,0,.18);
    }
    .qrRow canvas{width:78px;height:78px;border-radius:10px; background:white; padding:6px}
    .qrInfo{display:flex; flex-direction:column; gap:6px; flex:1}
    .url{
      font-family: ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      font-size:11.5px; color:rgba(229,231,235,.9);
      overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
      max-width: 100%;
    }

    /* Player overlay */
    .overlay{
      position:fixed; inset:0; background:rgba(0,0,0,.65);
      display:none; align-items:center; justify-content:center;
      padding:18px;
      z-index:9999;
    }
    .modal{
      width:min(980px, 100%); background: linear-gradient(180deg, rgba(17,24,39,.98), rgba(15,23,42,.98));
      border:1px solid var(--border); border-radius: 20px; box-shadow: var(--shadow);
      overflow:hidden;
    }
    .modalHead{
      padding:14px 16px; display:flex; align-items:center; justify-content:space-between; gap:10px;
      border-bottom:1px solid var(--border);
    }
    .modalHead .left{display:flex; flex-direction:column; gap:4px}
    .modalHead .name{font-weight:800; font-size:14px}
    .modalHead .small{color:var(--muted); font-size:12px}
    .modalBody{padding:12px 16px 16px}
    video{
      width:100%; max-height:70vh; border-radius:14px; background:black;
      border:1px solid rgba(255,255,255,.08);
    }
    .toast{
      position:fixed; left:50%; transform:translateX(-50%);
      bottom:18px; padding:10px 12px; border-radius:12px;
      background:rgba(17,24,39,.95); border:1px solid var(--border);
      color:var(--text); display:none; z-index:10000;
    }
    .empty{
      margin-top:18px; color:var(--muted); border:1px dashed rgba(255,255,255,.14);
      padding:18px; border-radius:16px;
      background: rgba(0,0,0,.18);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>QR Videos</h1>
        <div class="sub">Scanne un QR pour ouvrir le player directement sur la bonne vidéo.</div>
      </div>

      <div class="controls">
        <input id="search" class="search" placeholder="Rechercher une vidéo..." />
        <button id="refresh" class="pill">Rafraîchir</button>
      </div>
    </header>

    <div id="status" class="sub"></div>
    <div id="grid" class="grid"></div>
    <div id="empty" class="empty" style="display:none"></div>
  </div>

  <!-- Player overlay -->
  <div id="overlay" class="overlay" role="dialog" aria-modal="true">
    <div class="modal">
      <div class="modalHead">
        <div class="left">
          <div id="playerName" class="name">—</div>
          <div id="playerUrl" class="small">—</div>
        </div>
        <div class="actions">
          <button id="copyLinkBtn" class="btn good">Copier le lien</button>
          <button id="closeBtn" class="btn danger">Fermer</button>
        </div>
      </div>
      <div class="modalBody">
        <video id="player" controls playsinline></video>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>

  <script>
    // =========================
    // CONFIG (déjà rempli)
    // =========================
    const BASE_PAGE_URL = "https://qrvideos.acrelec.com/videos.html";
    const VIDEO_BASE_URL = "https://qrvideos.acrelec.com/videos/";
    const LIST_API_URL  = "https://qrvideos.acrelec.com/api/videos";
    // =========================

    const grid = document.getElementById("grid");
    const statusEl = document.getElementById("status");
    const emptyEl = document.getElementById("empty");
    const searchEl = document.getElementById("search");
    const refreshBtn = document.getElementById("refresh");

    const overlay = document.getElementById("overlay");
    const player = document.getElementById("player");
    const playerName = document.getElementById("playerName");
    const playerUrl = document.getElementById("playerUrl");
    const closeBtn = document.getElementById("closeBtn");
    const copyLinkBtn = document.getElementById("copyLinkBtn");

    const toast = document.getElementById("toast");

    function showToast(msg){
      toast.textContent = msg;
      toast.style.display = "block";
      clearTimeout(showToast._t);
      showToast._t = setTimeout(()=> toast.style.display="none", 1800);
    }

    function sanitizeFileName(name){
      return (name || "").trim();
    }

    function buildPlayerLink(fileName){
      const u = new URL(BASE_PAGE_URL);
      u.searchParams.set("v", fileName);
      return u.toString();
    }

    function buildVideoUrl(fileName){
      return VIDEO_BASE_URL + encodeURIComponent(fileName);
    }

    function normalizeListResponse(data){
      if(Array.isArray(data)) return data;
      if(data && Array.isArray(data.items)) return data.items;
      if(data && Array.isArray(data.value)) return data.value;
      return [];
    }

    function extractFileName(item){
      if(typeof item === "string") return item;

      const name = item?.name || item?.Name || item?.fileName || item?.FileName;
      if(name) return name;

      const path = item?.path || item?.Path;
      if(path && typeof path === "string"){
        const parts = path.split("/");
        return parts[parts.length-1] || path;
      }
      return "";
    }

    function makeCard(fileName){
      const clean = sanitizeFileName(fileName);
      const playerLink = buildPlayerLink(clean);

      const card = document.createElement("div");
      card.className = "card";

      const top = document.createElement("div");
      top.className = "top";

      const left = document.createElement("div");
      const title = document.createElement("div");
      title.className = "title";
      title.textContent = clean;

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = "QR → ouvre le player sur cette page";

      left.appendChild(title);
      left.appendChild(meta);

      const body = document.createElement("div");
      body.className = "body";

      const qrRow = document.createElement("div");
      qrRow.className = "qrRow";

      const canvas = document.createElement("canvas");
      new QRious({
        element: canvas,
        value: playerLink,
        size: 160
      });

      const qrInfo = document.createElement("div");
      qrInfo.className = "qrInfo";

      const urlLine = document.createElement("div");
      urlLine.className = "url";
      urlLine.title = playerLink;
      urlLine.textContent = playerLink;

      const actions = document.createElement("div");
      actions.className = "actions";

      const playBtn = document.createElement("button");
      playBtn.className = "btn primary";
      playBtn.textContent = "Lire";
      playBtn.onclick = () => openPlayer(clean);

      const copyBtn = document.createElement("button");
      copyBtn.className = "btn good";
      copyBtn.textContent = "Copier lien";
      copyBtn.onclick = async () => {
        await navigator.clipboard.writeText(playerLink);
        showToast("Lien copié");
      };

      const dlBtn = document.createElement("button");
      dlBtn.className = "btn";
      dlBtn.textContent = "Télécharger QR";
      dlBtn.onclick = () => {
        const a = document.createElement("a");
        a.download = `QR_${clean}.png`;
        a.href = canvas.toDataURL("image/png");
        a.click();
      };

      actions.appendChild(playBtn);
      actions.appendChild(copyBtn);
      actions.appendChild(dlBtn);

      qrInfo.appendChild(urlLine);
      qrInfo.appendChild(actions);

      qrRow.appendChild(canvas);
      qrRow.appendChild(qrInfo);

      body.appendChild(qrRow);

      top.appendChild(left);
      card.appendChild(top);
      card.appendChild(body);

      return card;
    }

    function openPlayer(fileName){
      const clean = sanitizeFileName(fileName);
      const videoUrl = buildVideoUrl(clean);
      const playerLink = buildPlayerLink(clean);

      playerName.textContent = clean;
      playerUrl.textContent = playerLink;

      player.src = videoUrl;
      overlay.style.display = "flex";
      try { player.play(); } catch(e) {}
    }

    function closePlayer(){
      overlay.style.display = "none";
      player.pause();
      player.removeAttribute("src");
      player.load();
    }

    closeBtn.onclick = closePlayer;
    overlay.addEventListener("click", (e)=>{
      if(e.target === overlay) closePlayer();
    });

    copyLinkBtn.onclick = async () => {
      const link = playerUrl.textContent;
      if(link && link !== "—"){
        await navigator.clipboard.writeText(link);
        showToast("Lien copié");
      }
    };

    async function loadVideos(){
      statusEl.textContent = "Chargement…";
      grid.innerHTML = "";
      emptyEl.style.display = "none";

      let data;
      try{
        const res = await fetch(LIST_API_URL, { cache: "no-store" });
        if(!res.ok) throw new Error("HTTP " + res.status);
        data = await res.json();
      }catch(err){
        statusEl.textContent = "";
        emptyEl.style.display = "block";
        emptyEl.innerHTML = `<b>Impossible de charger la liste des vidéos.</b><br/>Vérifie l'accès à l'endpoint /api/videos.`;
        return;
      }

      const items = normalizeListResponse(data).map(extractFileName).filter(Boolean);

      statusEl.textContent = `${items.length} vidéo(s)`;
      if(items.length === 0){
        emptyEl.style.display = "block";
        emptyEl.textContent = "Aucune vidéo trouvée.";
        return;
      }

      const q = (searchEl.value || "").toLowerCase().trim();
      const filtered = q ? items.filter(x => x.toLowerCase().includes(q)) : items;

      if(filtered.length === 0){
        emptyEl.style.display = "block";
        emptyEl.textContent = "Aucun résultat pour ta recherche.";
        return;
      }

      filtered.forEach(name => grid.appendChild(makeCard(name)));
    }

    searchEl.addEventListener("input", () => loadVideos());
    refreshBtn.addEventListener("click", () => loadVideos());

    function tryAutoOpenFromQuery(){
      const params = new URLSearchParams(window.location.search);
      const v = params.get("v");
      if(v){
        setTimeout(() => openPlayer(v), 150);
      }
    }

    loadVideos().then(tryAutoOpenFromQuery);
  </script>
</body>
</html>
